<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not An Ebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/orderHistory.css">
    <link rel="icon" href="assets/Icon WBG.png">
</head>
<body>
    <div class="page-wrapper">
        <div id="header"></div>

        <div class="content">
            <div id="menu-container" class="col-3" style="height: fit-content; width: fit-content;">
            </div>
            <div class="col-9" id="page-content" style="margin-bottom: 25px; overflow-x: auto;"> 
                <div id="container"
                    style="margin-top: 25px; margin-left: 15px; margin-right: 15px; min-width: 530px;">
                    <p style="font-size: 18px; font-weight: 500; margin: 5px; text-align: center;"> HISTORIAL DE COMPRAS</p>
                
                    <div style="width: 100%; border-bottom: 1px solid rgb(214, 212, 212); margin-bottom: 5px;"></div>
                
                    <div class="row d-flex mt-3 mb-1">
                        <div class="col-md-6 d-flex align-items-center">
                            <p class="mb-0" style="font-size: 14px; font-weight: 500;">Título:</p>
                            <div class="input-group">
                                <input type="search" id="buscador-inventario" class="form-control" />
                                <button id="btn-filter-inventory" type="button" class="btn">
                                    <i class="bi bi-search icon-large"></i>
                                </button>
                            </div>
                        </div>
                    
                        <div class="col-md-6 d-flex align-items-center">
                            <p class="mb-0 me-2" style="font-size: 14px; font-weight: 500;">Fecha Publicación:</p>
                            <select class="form-select" id="select-genero-inventario">
                                <option value="">Recientes</option>
                                <option value="">Antiguos</option>
                            </select>
                        </div>
                    </div>
                
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ORDER ID</th>
                                <th scope="col">ESTADO</th>
                                <th scope="col">FECHA</th>
                                <th scope="col">TOTAL</th>
                                <th scope="col">DETALLES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" style="text-align: center;">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <i id="spinning-loading-arrow" class="bi bi-arrow-repeat spin"></i>
                                        <span class="ms-2">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/fetchComponents.js"></script>
    <script src="js/fetchMenu.js"></script>
    <script src="js/orderHistory.js"></script>
</body>
</html>
