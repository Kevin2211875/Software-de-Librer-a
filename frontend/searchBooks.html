<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not An Ebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/book-card.css">
    <link rel="stylesheet" href="css/searchBooks.css">
    <link rel="icon" href="assets/Icon WBG.png">
</head>
<body>
    <div class="page-wrapper">
        <div id="header"></div>

        <div class="content container-fluid">
            <div class="row justify-content-center">
              <div class="col-md-3" style="margin: 30px 5px">
                <p id="editoriales-title">EDITORIALES</p>
                <div id="div-checkboxes" style="display: flex; flex-direction: column; gap: 8px;">
                  <label><input type="checkbox" class="popular-tag"> Alfaguara</label>
                  <label><input type="checkbox" class="popular-tag"> Salamandra</label>
                  <label><input type="checkbox" class="popular-tag"> Booket</label>
                  <label><input type="checkbox" class="popular-tag"> Alianza</label>
                  <label><input type="checkbox" class="popular-tag"> Planeta</label>
                  <label><input type="checkbox" class="popular-tag"> Debolsillo</label>
                  <label><input type="checkbox" class="popular-tag"> Minotauro</label>
                  <label><input type="checkbox" class="popular-tag"> Molino</label>
                </div>                
              </div>
          
              <div class="col-md-7 justify-content-end" id="page-content">
                <div id="container" style="margin-left: 15px; margin-right: 15px;">
                    <div class="row d-flex mt-3 mb-1">
                        <div class="col-md-6 mb-1 d-flex align-items-center">
                            <p class="mb-0 me-2" style="font-size: 14px; font-weight: 500;">Publicación:</p>
                            <select class="form-select" id="select-orden">
                                <option value="1">Reciente</option>
                                <option value="2">Antigua</option>
                            </select>

                            <p class="mb-0 ml-3" style="font-size: 14px; font-weight: 500; margin-left: 10px;">Géneros:</p>
                            <select class="form-select" id="select-genero-inventario">
                                <option value="">Todos</option>
                            </select>
                        </div>
                    </div>
                    <div id="div-busqueda-libros" class="row d-flex mt-3">

                    </div>
                    <nav aria-label="Paginación de libros buscados">
                        <ul id="paginador" class="pagination justify-content-center">
                          <!-- Aquí se agregan los botones desde JS -->
                        </ul>
                    </nav>
                </div>
              </div>
            </div>
          </div>

        <div id="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/fetchComponents.js"></script>
    <script src="js/searchBooks.js"></script>
</body>
</html>
