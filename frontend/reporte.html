<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not An Ebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/reporte.css">
    <link rel="icon" href="assets/Icon WBG.png">
</head>
<body>
    <div class="page-wrapper">
        <div id="header"></div>

        <div class="content">
            <div id="menu-admin-container" class="col-3" style="height: fit-content; width: fit-content;">
            </div>

            <div class="col-9" id="page-content" style="margin-bottom: 25px; overflow-x: auto;">
                <div id="container" style="margin-top: 25px; margin-left: 15px; margin-right: 15px;  min-width: 510px;">
                    <p style="font-size: 18px; font-weight: 500; margin: 5px; text-align: center;"> HISTORIAL DE VENTAS</p>
                
                    <div style="width: 100%; border-bottom: 1px solid rgb(214, 212, 212); margin-bottom: 5px;"></div>
                
                    <div class="row d-flex mt-3 mb-1 align-items-center justify-content-center">
                        <div class="col-md-6">
                            <p>Cliente:</p>
                            <div class="input-group">
                                <input type="search" id="buscadorFiltro"
                                    class="form-control" aria-label="Search" aria-describedby="search-addon" />
                                <button type="button" class="btn reporte-button">
                                    <i class="bi bi-search icon-large"></i>
                                </button>
                            </div>
                        </div>
                
                        <div class="col-md-6">
                            <p style="display: block; margin: 0px; padding: 0px;">Total:</p>
                            <select class="form-select" aria-label="Total sort select" id="selectTotalOrderHistory">
                                <option value="1" >Descendente</option>
                                <option value="2" >Ascendente</option>
                            </select>
                        </div>
                
                        <div class="row align-items-center" style="width: fit-content;">
                            <div class="col-md-6" style="margin-right: 0px; padding-right: 0px;">
                                <p>Date range:</p>
                                <div class="input-group" style="margin-left: 10px;">
                                    <input
                                        type="date"
                                        class="form-control"
                                        placeholder="yyyy-mm-dd"
                                        name="dp1"
                                        #dp1="ngbDatepicker"
                                        style="width: 140px;"
                                    />
                                </div>
                            </div>
                    
                            <div class="col-md-1 text-center align-self-center" style="width: fit-content; margin: 0px; padding: 0px;">
                                <br>
                                <p style="margin-left: 0px; margin-right: 0px; padding: 0px; width: fit-content;">
                                    â€”
                                </p>
                            </div>
                            
                            <div class="col-md-6" style="margin-left: 0px; padding-left: 0px;">
                                <p></p>
                                <div class="input-group">
                                    <input
                                        type="date"
                                        class="form-control"
                                        placeholder="yyyy-mm-dd"
                                        name="dp2"
                                        style="width: 140px;"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID VENTA</th>
                                <th scope="col">FECHA</th>
                                <th scope="col">COMPRADOR</th>
                                <th scope="col">TOTAL</th>
                                <th scope="col">DETALLES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" style="text-align: center">No se encontraron ventas</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/fetchComponents.js"></script>
    <script src="js/fetchMenuAdmin.js"></script>
    <script src="js/reporte.js"></script>
</body>
</html>
