<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not An Ebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/manageBook.css">
    <link rel="icon" href="assets/Icon WBG.png">
</head>
<body>
    <div class="page-wrapper">
        <div id="header"></div>

        <div class="content">
            <div class="card" style="margin: 25px 0px;">
                <div id="register-form" style="padding: 10px;">
                    <form>
                        <div class="mb-1">
                            <p style="font-size: 18px; font-weight: 500; margin: 5px; text-align: center;">GESTIONAR LIBRO</p>
                        </div>

                        <div class="mb-3">
                            <p class="form-label">Id</p>
                            <input type="number" class="form-control" id="libro-id" name="bookId"
                                autocomplete="Default ID" placeholder="N.A" disabled>
                        </div>

                        <div class="mb-3 row">
                            <div class="col">
                                <p class="mb-0 me-2">Género Literario</p>
                                <select class="form-select" id="libro-genero">
                                </select>
                            </div>

                            <div class="col">
                                <p class="mb-0 me-2">Idioma</p>
                                <select class="form-select" id="libro-idioma">
                                    <option value="Español">Español</option>
                                    <option value="Ingles">Ingles</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="mb-3">
                            <p class="form-label">Titulo</p>
                            <input type="text" class="form-control" id="libro-nombre" name="bookName"
                                placeholder="Harry Potter y la Piedra Filosofal">
                        </div>

                        <div class="mb-3">
                            <label for="libro-sinopsis" class="form-label">Sinopsis</label>
                            <textarea class="form-control" id="libro-sinopsis" name="bookSynopsis" rows="4"
                                placeholder="Sinopsis aquí:"></textarea>
                        </div>

                        <div class="mb-3">
                            <p class="form-label">URL Portada</p>
                            <textarea class="form-control" id="libro-portada" name="bookImage" rows="2"
                                placeholder="Sinopsis aquí:"></textarea>
                        </div>

                        <div class="mb-3">
                            <p class="form-label">Precio</p>
                            <input type="number" class="form-control" id="libro-precio" placeholder="50000" name="bookPrice">
                        </div>

                        <div class="mb-3">
                            <p class="form-label">Impuesto</p>
                            <input type="number" class="form-control" id="libro-impuesto" placeholder="0.1" name="bookTax">
                        </div>

                        <div class="mb-3">
                            <p class="form-label">Stock Inicial</p>
                            <input type="number" class="form-control" id="libro-stock" placeholder="150" name="bookStock">
                        </div>

                        <div class="mb-3">
                            <p class="form-label">Autor</p>
                            <input type="text" class="form-control" id="libro-autor" name="bookAuthor"
                                placeholder="J. K. Rowling">
                        </div>

                        <div class="mb-3 row">
                            <div class="col">
                                <p class="mb-0 me-2">Editorial</p>
                                <select class="form-select" id="libro-editorial">
                                    <option value="Planeta">Planeta</option>
                                    <option value="Debolsillo">Debolsillo</option>
                                    <option value="Minotauro">Minotauro</option>
                                    <option value="Molino">Molino</option>
                                    <option value="Alfaguara">Alfaguara</option>
                                    <option value="Salamandra">Salamandra</option>
                                    <option value="Booket">Booket</option>
                                    <option value="Alianza">Alianza</option>
                                    <option value="Penguin Clasicos">Penguin Clasicos</option>
                                    <option value="Oceano de Colombia">Oceano de Colombia</option>
                                    <option value="Vintage">Vintage</option>
                                    <option value="Espasa">Espasa</option>
                                    <option value="Tusquets Editores">Tusquets Editores</option>
                                    <option value="Plaza & Janes S.A">Plaza & Janes S.A</option>
                                    <option value="B. Ediciones B.">B. Ediciones B.</option>
                                    <option value="Austral">Austral</option>
                                    <option value="CrossBooks">CrossBooks</option>
                                    <option value="Viking Books">Viking Books</option>
                                    <option value="Promolibro">Promolibro</option>
                                    <option value="Siruela">Siruela</option>
                                    <option value="Tor">Tor</option>
                                    <option value="Ediciones Destino">Ediciones Destino</option>
                                    <option value="Plaza & Janes">Plaza & Janes</option>
                                    <option value="Harper Bolsillo">Harper Bolsillo</option>
                                    <option value="Desclasados">Desclasados</option>
                                    <option value="Calixta Editores">Calixta Editores</option>
                                    <option value="Everest">Everest</option>
                                    <option value="Visor Libros">Visor Libros</option>
                                    <option value="Obscura">Obscura</option>
                                    <option value="Esencia">Esencia</option>
                                    <option value="Suma">Suma</option>
                                    <option value="L`Aleph">L`Aleph</option>
                                    <option value="N de Novela">N de Novela</option>
                                </select>
                            </div>

                            <div class="col">
                                <p class="mb-0 me-2">Edicion</p>
                                <select class="form-select" id="libro-edicion">
                                    <option value="Tapa Dura">Tapa Dura</option>
                                    <option value="Tapa Blanda">Tapa Blanda</option>
                                    <option value="Coleccionista">Coleccionista</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <p class="form-label">Fecha Publicación</p>
                            <div class="input-group">
                                <input
                                    id="libro-fecha"
                                    type="date"
                                    class="form-control"
                                    placeholder="yyyy-mm-dd"
                                    name="input-publicacion"
                                />
                            </div>
                        </div>

                        <div class="mb-3">
                            <p class="form-label">Número de Paginas</p>
                            <input type="number" class="form-control" id="libro-num-paginas" placeholder="350" name="bookPages">
                        </div>

                        <div class="mb-3">
                            <p class="form-label">Coleccion</p>
                            <input type="text" class="form-control" id="libro-coleccion" name="bookCollection"
                                placeholder="Harry Potter">
                        </div>

                        <button id="btn-actualizar" class="save-btn btn-primary" type="button" style="width: 100%; margin-bottom: 10px;">
                           Guardar Cambios
                        </button>
        
                        <div style="display: flex; justify-content: center; align-items: center; margin-top: 5px;">
                            <p id="error-general" style=" display: none; color: red; font-weight: 500; margin-left: 15px;">
                                * Hay por lo menos un campo invalido *
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/fetchComponents.js"></script>
    <script src="js/manageBooks.js"></script>
</body>
</html>
