<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not An Ebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="icon" href="assets/Icon WBG.png">
</head>
<body>
    <div class="page-wrapper">
        <div id="header"></div>

        <div class="content">
            <div id="menu-container" class="col-3" style="height: fit-content; width: fit-content;">
            </div>
            <div class="col-9" id="page-content" style="margin-bottom: 25px; overflow-x: auto;">
                <div class="d-flex" id="container" style="margin-top: 25px;">
                    <div class="col-14" style="border-bottom: 0px;">                
                        <p style="font-size: 16px; font-weight: 500; margin: 5px; text-align: center;">CARRITO DE COMPRAS</p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">LIBRO</th>
                                    <th scope="col">PRECIO</th>
                                    <th scope="col">IMPUESTO</th>
                                    <th scope="col">$ CON IMPUESTOS</th>
                                    <th scope="col">CANTIDAD</th>
                                    <th scope="col">SUB-TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" style="text-align: center;">
                                      <div class="d-flex align-items-center justify-content-center">
                                        <i id="spinning-loading-arrow" class="bi bi-arrow-repeat spin"></i>
                                        <span class="ms-2">Cargando...</span>
                                      </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                
                    <div id="subtotal">
                        <p style="font-size: 18px; font-weight: 500; margin: 5px; text-align: center;"> Resumen Carrito</p>
                        <div style="width: 100%; border-bottom: 1px solid rgb(214, 212, 212); margin-bottom: 5px;"></div>
                        <p><b style="font-weight: 500;">Sub-Total: </b>COP $0</p>
                        <p><b style="font-weight: 500;">Envio: </b> Gratis </p>
                        <p><b style="font-weight: 500;">Descuento: </b> COP $0</p>
                        <div style="width: 100%; border-bottom: 1px solid rgb(214, 212, 212); margin-bottom: 5px;"></div>
                        <p> <b style="font-weight: 500;">Total: COP $0</b></p>
                        <div class="d-flex justify-content-center">
                            <button class="res-button">PROCEDER AL CHECKOUT <i class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/fetchComponents.js"></script>
    <script src="js/fetchMenu.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
